<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Carousel Autoplay</title>
</head>
<body>
    <h1>Carousel Autoplay Test</h1>

    <!-- FAIL: Carousel structure without pause button -->
    <div class="carousel" aria-label="Image Carousel">
        <div class="slides" id="slides">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
        </div>
        <!-- Missing pause/stop controls -->
        <button class="next">Next</button>
        <button class="prev">Prev</button>
    </div>

    <script>
        // Simulate auto-rotation
        const slides = document.getElementById('slides');
        let count = 0;
        setInterval(() => {
            count++;
            slides.innerHTML = `<div class="slide">Slide ${count}</div>`;
        }, 1000);
    </script>
</body>
</html>
